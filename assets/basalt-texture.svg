<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4" seed="15" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <filter id="strata">
      <feTurbulence type="fractalNoise" baseFrequency="0.003 0.08" numOctaves="3" seed="42"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
    </filter>
    <linearGradient id="strataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0C0E11"/>
      <stop offset="20%" stop-color="#080A0D"/>
      <stop offset="40%" stop-color="#0C0E11"/>
      <stop offset="60%" stop-color="#050608"/>
      <stop offset="80%" stop-color="#0A0C0F"/>
      <stop offset="100%" stop-color="#050608"/>
    </linearGradient>
  </defs>

  <!-- Base layer -->
  <rect width="800" height="800" fill="#050608"/>

  <!-- Strata gradient -->
  <rect width="800" height="800" fill="url(#strataGrad)" opacity="0.8"/>

  <!-- Noise texture -->
  <rect width="800" height="800" filter="url(#noise)" opacity="0.15"/>

  <!-- Strata lines -->
  <rect width="800" height="800" filter="url(#strata)" opacity="0.2"/>

  <!-- Geometric elements - subtle lines -->
  <g stroke="#1A1D21" stroke-width="0.5" fill="none" opacity="0.4">
    <line x1="0" y1="120" x2="800" y2="115"/>
    <line x1="0" y1="240" x2="800" y2="248"/>
    <line x1="0" y1="380" x2="800" y2="375"/>
    <line x1="0" y1="520" x2="800" y2="528"/>
    <line x1="0" y1="660" x2="800" y2="655"/>
  </g>

  <!-- Additional subtle strata layers -->
  <g fill="none" opacity="0.15">
    <rect x="0" y="100" width="800" height="2" fill="#1A1D21"/>
    <rect x="0" y="220" width="800" height="1" fill="#1A1D21"/>
    <rect x="0" y="340" width="800" height="3" fill="#0C0E11"/>
    <rect x="0" y="460" width="800" height="1" fill="#1A1D21"/>
    <rect x="0" y="580" width="800" height="2" fill="#1A1D21"/>
    <rect x="0" y="700" width="800" height="1" fill="#0C0E11"/>
  </g>

  <!-- Node/connection elements (very subtle) -->
  <g fill="#3AE5FF" opacity="0.03">
    <circle cx="150" cy="200" r="2"/>
    <circle cx="650" cy="350" r="1.5"/>
    <circle cx="400" cy="500" r="2"/>
    <circle cx="100" cy="600" r="1"/>
    <circle cx="700" cy="150" r="1.5"/>
    <circle cx="300" cy="700" r="1"/>
  </g>
</svg>
